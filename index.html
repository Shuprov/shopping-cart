         <!DOCTYPE html>
         <html>

         <head>
            <title>Online Shop</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

         <body>
            <!-- login -->
            <div  id="login-area">
               <h1 class="text-center">Welcome to Online Shop</h1>
      <div class="submit-area">
         <h4>Login</h4>
         <input type="text" class="form-control" placeholder="Email">
         <br>
         <input type="password" class="form-control" placeholder="Password" name="" id="">
         <br>
         <button id="login" class="btn btn-success">Enter</button>
      </div>
         </div>
            <!-- login -->

            <!-- Id 'transaction-area' set for windows visibility -->
            <section id="transaction-area">
               <div class="container">
                  <div class="cart">
                     <div class="col-md-12 col-lg-10 mx-auto">
                        <div class="cart-item">
                           <div class="row">
                              <div class="col-md-7 center-item">
                                 <img src="images/product-1.png" alt="">
                                 <h5>iPhone 11 128GB Black</h5>
                              </div>

                              <div class="col-md-5 center-item">
                                 <div class="input-group number-spinner">
                                    <button id="phone-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="phone-count" type="text" class="form-control text-center" value="1">
                                    <button id="phone-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                 </div>
                                 <h5 id="phone-total">$1219</h5>
                                 <img src="images/remove.png" alt="" class="remove-item">
                              </div>
                           </div>
                        </div>

                        <div class="cart-item">
                           <div class="row">
                              <div class="col-md-7 center-item mx-auto">
                                 <img src="images/product-2.png" alt="">
                                 <h5>iPhone 11 Silicone Case - Black</h5>
                              </div>
                              <div class="col-md-5 center-item">
                                 <div class="input-group number-spinner">
                                    <button id="case-decrease" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="case-count" type="text" class="form-control text-center" value="1">
                                    <button id="case-increase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                 </div>
                                 <h5 id="case-total">$59</h5>
                                 <img src="images/remove.png" alt="" class="remove-item">
                              </div>
                           </div>
                        </div>

                        <div class="cart-item">
                           <div class="row">

                              <div class="col-md-8">
                                 <h5>Subtotal: </h5>
                                 <h5>Tax:</h5>
                                 <h5>Total:</h5>
                              </div>

                              <div class="col-md-4 status">
                                 <h5 id="total-price">$1,278</h5>
                                 <h5 id="tax-amount">$0</h5>
                                 <h5 id="grand-total">$1,278</h5>
                              </div>
                           </div>
                        </div>
                        <div class="col-md-12 pt-4 pb-4">
                           <button type="button" class="btn btn-success check-out">Order</button>
                        </div>
                     </div>
                  </div>
               </div>
            </section>

            <script>
               // login
               const loginBtn=document.getElementById("login");
   loginBtn.addEventListener('click',function(){
      const loginArea=document.getElementById("login-area");
      loginArea.style.display='none';
      const transactionArea=document.getElementById('transaction-area');
      transactionArea.style.display='block';
   })
               // login


               document.getElementById("phone-increase").addEventListener('click',function(){
                  handlePhoneChange(true);})
            document.getElementById("phone-decrease").addEventListener('click',function(){
               handlePhoneChange(false);})


         function handlePhoneChange(isIncrease){
               const phoneInput=document.getElementById('phone-count');
               const phoneCount=parseInt(phoneInput.value);
               let phoneNewCount=phoneCount;
               if(isIncrease==true)
               {
                  phoneNewCount=phoneCount+1;
               }
               if(isIncrease==false)
               {
                  phoneNewCount=phoneCount-1;

               }
               if(phoneNewCount>=0)
               {
                  phoneInput.value=phoneNewCount;
               const phoneTotal= phoneNewCount*1219;
               document.getElementById('phone-total').innerText='$'+  phoneTotal;
               }
               calculateTotal();
               }


            document.getElementById("case-increase").addEventListener('click',function(){
               handleCaseChange(true);})
            document.getElementById("case-decrease").addEventListener('click',function(){
               handleCaseChange(false);})



               function handleCaseChange(isIncrease){
               const caseInput=document.getElementById('case-count');
               const caseCount=parseInt(caseInput.value);
               let caseNewCount=caseCount;
               if(isIncrease==true)
               {
                  caseNewCount=caseCount+1;
               }
               if(isIncrease==false)
               {
                  caseNewCount=caseCount-1;

               }
               if(caseNewCount>=0)
               {
                  caseInput.value=caseNewCount;
               const caseTotal= caseNewCount*59;
               document.getElementById('case-total').innerText='$'+  caseTotal;
               }
               calculateTotal();
               }

               function calculateTotal()
               {
               const phoneCount= getInputValue('phone');
               const caseCount= getInputValue('case');
               const totalPrice= phoneCount*1219 + caseCount*59;
               document.getElementById('total-price').innerText= '$'+ totalPrice;

               const tax= Math.round(totalPrice*0.1);
               document.getElementById('tax-amount').innerText='$'+tax;

               const grandTotal= totalPrice+tax;
               document.getElementById('grand-total').innerText='$'+ grandTotal;
               }


               function getInputValue(product)
               {
                  const productInput= document.getElementById(product+'-count');
                  const productCount= parseInt(productInput.value);
                  return productCount;
               }
